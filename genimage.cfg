image boot.vfat {
	vfat {
		files = {
			"bcm2711-rpi-400.dtb",
			"bcm2711-rpi-4-b.dtb",
			"bcm2711-rpi-cm4.dtb",
			"bcm2711-rpi-cm4s.dtb",
			"rpi-firmware/cmdline.txt",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/overlays",
			"rpi-firmware/start4.elf",
			"zImage",

		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
